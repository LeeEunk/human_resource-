        <div class="col-lg-16">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">연차 관리</h5>
              <div class="d-flex justify-content-end">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#leaveModal">
                  연차 등록
                </button>
              </div>
              <div class="table-responsive">
                <table class="table text-nowrap align-middle mb-0">
                  <thead>
                  <tr class="border-2 border-bottom border-primary border-0">
                    <th scope="col" class="ps-0">연차 날짜</th>
                    <th scope="col">사유</th>
                    <th scope="col" class="text-center">수정</th>
                    <th scope="col" class="text-center">삭제</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="leave : ${leaves}">
                    <td class="ps-0 fw-medium">
                      <span th:text="${leave.leaveDate}"></span>
                    </td>
                    <td>
                      <span th:text="${leave.reason}"></span>
                    </td>
                    <td class="text-center">
                      <form action="/annual-leave/update" method="post">
                        <input type="hidden" name="id" th:value="${leave.id}" />
                        <input type="text" name="reason" placeholder="수정할 사유 입력" required />
                        <button type="submit" class="btn btn-primary">수정</button>
                      </form>
                    </td>
                    <td class="text-center">
                      <form action="/annual-leave/delete" method="post">
                        <input type="hidden" name="id" th:value="${leave.id}" />
                        <button type="submit" class="btn btn-danger"
                                th:disabled="${leave.leaveDate.isBefore(#temporals.createNow())}">삭제</button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


        <!-- 연차 등록 모달 -->
              <div class="modal fade" id="leaveModal" tabindex="-1" aria-labelledby="leaveModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="leaveModalLabel">연차 등록</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="/annual-leave/register" method="post">
                        <div class="mb-3">
                          <label for="leaveType" class="form-label">휴가 유형</label>
                          <select id="leaveType" name="leaveType" class="form-select" required>
                            <option value="" disabled selected>휴가 유형 선택</option>
                            <option value="annual">연차</option>
                            <option value="sabbatical">Refresh</option>
                            <option value="parental">육아휴직</option>
                            <option value="special">특별 휴가</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="leaveDate" class="form-label">휴가 기간</label>
                          <input type="date" id="leaveDate" name="leaveDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="leaveReason" class="form-label">사유</label>
                          <input type="text" id="leaveReason" name="reason" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                          <button type="submit" class="btn btn-success">등록</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
